<md-content ui-view class="full_height" flex layout="row" layout-xs="column" layout-align="center stretch">
  <md-card flex-xs="90" flex-gt-md="70">
    <md-card-title>
      <md-card-title-text><span class="md-headline">Sistema</span></md-card-title-text>
    </md-card-title>
    <md-card-content layout="row" layout-xs="column">
      <div class="system">
        <div id="sun"></div>
        <div id="sun_name">{{vm.system_name}}</div>
        <div ng-repeat="item in vm.system_list" id="p{{$index}}"></div>
        <div ng-repeat="item in vm.system_list" id="p{{$index}}_walk"></div>
      </div>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button>Ver Galaxia</md-button>
    </md-card-actions>
  </md-card>

  <md-card flex-xs="90" flex-gt-md="30">
    <md-card-content>
      <div class="system_info_box">
        <div class="system_info_box_header">{{vm.system_name}}</div>
        <div class="system_info_box_line">
          <label>Tipo de estrella:</label>
          <span>
            {{vm.system_type}} <a href class="system_info_box_info"></a>
          </span>
          <span class="system_info_box_desc">{{vm.system_type_desc}}</span>
        </div>
        <div class="system_info_box_line">
          <label>Num. planetas:</label>
          <span>
            {{vm.system_planets}}
          </span>
        </div>
        <div class="system_info_box_line">
          <label>Descubridor:</label>
          <span>
            {{vm.system_discoverer}}
          </span>
        </div>
        <div class="system_info_box_line">
          <label>Comerciantes:</label>
          <span>
            {{vm.system_npcs}}
          </span>
        </div>
      </div>

      <md-button class="md-raised md-accent system_jump_to">
        <div layout="row">
          <md-icon md-svg-icon="img/system/jump_to.svg"></md-icon>
          <p flex>Saltar a este sistema</p>
          <p>{{vm.system_jump_to_time}}</p>
        </div>
      </md-button>

      <h3 class="center">Sistemas vecinos</h3>

      <md-list>
        <md-list-item ng-repeat="item in vm.sidebar_list" class="md-2-line">
          <img ng-src="img/system/{{item.icon}}.svg" class="md-avatar" alt="{{item.name}}" />
          <div class="md-list-item-text">
            <p>{{item.name}}</p>
          </div>
          <md-button class="md-raised md-secondary">
            <div layout="row">
              <md-icon md-svg-icon="img/system/jump_to.svg"></md-icon>
              <p flex>{{item.time}}</p>
            </div>
          </md-button>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list>

    </md-card-content>
  </md-card>
</md-content>

<script type="text/x-template" id="sun_style">
#sun{
  box-shadow: 2px 2px 5px 0 rgba(50, 50, 50, 0.75);
  position: absolute;
  width: {{width}}px;
  height: {{width}}px;
  top: calc( 50% - {{width_half}}px);
  left: calc( 50% - {{width_half}}px);
  background-color: {{color}};
  border-radius: {{width_half}}px;
  z-index: 2;
}

#sun_name{
  left: calc(50% - 50px);
  position: absolute;
  text-align: center;
  top: calc(50% + {{width_half}}px);
  width: 100px;
  z-index: 2;
}
</script>

<script type="text/x-template" id="planet_style">
@keyframes rotate{{ind}}{
	from{
		transform:rotate(0deg) translate(-{{distance_half}}px) rotate(0deg);
	}
	to{
		transform:rotate(360deg) translate(-{{distance_half}}px) rotate(-360deg);
	}
}

#p{{ind}}_walk{
  position: absolute;
  width: {{distance}}px;
  height: {{distance}}px;
  top: calc( 50% - {{distance_half}}px);
  left: calc( 50% - {{distance_half}}px);
  border-radius: {{distance_half}}px;
  border: 1px solid #000;
  z-index: 1;
}


#p{{ind}}{
  position: absolute;
  width: {{width}}px;
  height: {{width}}px;
  top: calc( 50% - {{width_half}}px);
  left: calc( 50% - {{width_half}}px);
  background-color: #888888;
  border-radius: {{width_half}}px;
  z-index: 2;
  animation: rotate{{ind}} {{rotate_time}}s infinite linear;
}

#p{{ind}}:hover{
  background-color: #f00;
  cursor: pointer;
}
</script>
